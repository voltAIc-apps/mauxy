apiVersion: apps/v1
kind: Deployment
metadata:
  name: mauxy
  namespace: ${DEPLOY_NAMESPACE}
  labels:
    app.kubernetes.io/name: mauxy
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: mauxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mauxy
    spec:
      imagePullSecrets:
        - name: ${DEPLOY_IMAGE_PULL_SECRET}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mauxy-data
      containers:
        - name: mauxy
          image: ${DEPLOY_IMAGE}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - secretRef:
                name: mauxy-credentials
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "48Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 8
